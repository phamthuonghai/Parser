[OS]
embed_dir = ../data/glove
embed_file = %(embed_dir)s/glove.6B.100d.txt
data_dir = ../data/ud-treebanks-conll2017/UD_English/
train_file = %(data_dir)s/en-ud-train.conllu
valid_file = %(data_dir)s/en-ud-dev.conllu
test_file = %(data_dir)s/en-ud-test.conllu

[Layers]
n_recur = 4

[Dropout]
mlp_keep_prob = .67
ff_keep_prob = .67

[Regularization]
l2_reg = 0

[Radam]
chi = 0

[Learning rate]
learning_rate = 2e-3
decay_steps = 2500
